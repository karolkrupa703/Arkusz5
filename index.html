<html long = "pl">
    <head>
        <meta charset="UTF-8">
        <time>Arkusz5</time>
        <style>
            .aaa{width: 50%; height: 50%; border: 2px solid black;}
            header{width: 100%; border: 2px solid black; height: 20%;}
            #naglowa{width: 100%; border: 2px solid black; height: 50%;}
            #blok{width: 100%; border: 2px solid black; height: 45%;}

            #strona{width: 60%; height: 90%; border: 2px solid black;}
            nav{width: 100%; height: 30%; border: 2px solid black;}
            #prawa{width: 100%; height: 68%; border: 2px solid black;}
            footer{width: 100%; border: 2px solid black; height: 8%;}
        </style>
    </head>
    <body>
        <div class="aaa">
            <header>
                <section id="naglowa">
                    <p>Blok nagłówkowy</p>
                </section>
                <Section id="blok">
                    <p>Blok sekcji obrazów</p>
                </Section>
            </header>
            <main>
                <section id="lewa">
                    <p>Sekcja lewa</p>
                </section>
                <section id="strona">
                    <nav>
                        <p>Blok nawigacyjny</p>
                    </nav>
                    <section id="prawa">
                        <p>Sekcja prawa</p>
                    </section>
                </section>
            </main>
            <footer>
                <p>Blok stopki</p>
            </footer>
        </div>
    </body>
</html>
